<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TíoBroker</title>
    <style>
        body{
            background-color: royalblue ;
            color: blanchedalmond;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: auto;
            text-align: center;
        }


    </style>
</head>
<body>

    <div id="app">
        <h1>{{mensaje}}</h1>
        <br>
        <table class="table table-dark">
            <tr>
                <td><h2 id="Bitcoin"></h2></td>
            </tr>
            <tr>
                <td><h2 id="DolarO"></h2></td>
            </tr>
            <tr>
                <td><h2 id="TuBitcoin"></h2></td>
            </tr>
            <!-- <tr>
                <td><h2 id="TuEthereum"></h2></td>
            </tr> -->
            

        </table>
        

        <canvas id="myChart"></canvas>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

     

    <script>

        let url= 'https://mindicador.cl/api'
        fetch(url)
        .then(function(response) {
   return response.json();
}).then(function(dailyIndicators) {
    document.getElementById("Bitcoin").innerHTML = 'El valor del Bitcoin en dólares es $ ' + dailyIndicators.bitcoin.valor;
    document.getElementById("DolarO").innerHTML = 'El valor actual del Dólar observado es $ ' + dailyIndicators.dolar.valor;
    document.getElementById("TuBitcoin").innerHTML = 'El valor de tus Bitcoins es $ ' + (dailyIndicators.dolar.valor * dailyIndicators.bitcoin.valor)*0.000521922489;
    document.getElementById("TuEthereum").innerHTML = 'El valor de tus Ethereum es $ ' + 0.006688626766; 
}).catch(function(error) {
  console.log('Requestfailed', error);
});
            

         


        new Vue({
            el: '#app',
            data:{
                mensaje:'Tío Patito Bróker'
            }
        })
    </script>
</body>

<script>
    var ctx=document.getElementById("myChart").getContext("2d");
    var myChart= new Chart(ctx,{
        type:"pie",
        data:{
            labels:['bitcoin','ethereum'],
            datasets:[{
                label:'Cripto Divisas',
                data:[52,48],
                backgroundColor:['rgb(66, 134, 244)', 'rgb(74, 135, 72)']
            }]
        }
    });
</script>

</html>
